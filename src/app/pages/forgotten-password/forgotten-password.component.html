<div class="mt-32 flex justify-center flex-col">
  <h2 class="text-white text-center text-3xl">Demande d'un nouveau mot de passe</h2>
  <form class="flex items-center mx-auto mt-8 gap-8 flex-col" [formGroup]="sendEmailPasswordForm" (ngSubmit)="onSubmit()">
    <div class="mt-4">
      <label for="email" class="text-white">Email</label>
      <input type="email" appGlass formControlName="email" placeholder="email" class="rounded-2xl peer block w-[20rem] border-1 px-3 py-2 leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 [ border-[1px] border-solid border-white border-opacity-30 ] [ shadow-black/70 shadow-2xl ] text-white">
    </div>
    <button class="mt-4 bg-gray-900 btn-msl after:hidden text-white px-2 md:px-2 md:py-1 before:rounded-full">
      Envoyer
    </button>
  </form>
</div>
