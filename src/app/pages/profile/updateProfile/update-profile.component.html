<div class="mt-32 flex justify-center flex-col">
  <h1 class="text-xl mt-8 text-center text-white">Modifier votre profil</h1>
  <form class="flex items-center mx-auto mt-8 gap-8" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div>
      <div>
        <label for="username" class="text-white">Nom d'utilisateur</label>
        <input
          type="text"
          appGlass
          formControlName="nickname"
          placeholder="Nom d'utilisateur"
          class="rounded-2xl peer block w-[20rem] border-1 px-3 py-2 leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 [ border-[1px] border-solid border-white border-opacity-30 ] [ shadow-black/70 shadow-2xl ] text-white"
        />
      </div>
      <div class="mt-4">
        <label for="email" class="text-white">Email</label>
        <input
          type="text"
          appGlass
          formControlName="email"
          placeholder="Email"
          class="rounded-2xl peer block w-[20rem] border-1 px-3 py-2 leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 [ border-[1px] border-solid border-white border-opacity-30 ] [ shadow-black/70 shadow-2xl ] text-white"
        />
      </div>
      <div class="mt-4">
        <label for="pictureUrl" class="text-white">Image de profil</label>
        <input
          type="text"
          appGlass
          formControlName="pictureUrl"
          placeholder="Image de profil"
          class="rounded-2xl peer block w-[20rem] border-1 px-3 py-2 leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 [ border-[1px] border-solid border-white border-opacity-30 ] [ shadow-black/70 shadow-2xl ] text-white"
        />
      </div>
      <div class="mt-4">
        <label for="password" class="text-white">Nouveau mot de passe</label>
        <input
          type="password"
          appGlass
          formControlName="password"
          placeholder="Mot de passe"
          class="rounded-2xl peer block w-[20rem] border-1 px-3 py-2 leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 [ border-[1px] border-solid border-white border-opacity-30 ] [ shadow-black/70 shadow-2xl ] text-white"
        />
      </div>
      <div class="mt-4">
        <label for="confirmPassword" class="text-white">Confirmation du nouveau mot de passe</label>
        <input
          type="password"
          appGlass
          formControlName="confirmPassword"
          placeholder="Confirmez le mot de passe"
          class="rounded-2xl peer block w-[20rem] border-1 px-3 py-2 leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 [ border-[1px] border-solid border-white border-opacity-30 ] [ shadow-black/70 shadow-2xl ] text-white"
        />
      </div>
      <div class="flex justify-center mt-4">
        <button class="mt-4 bg-gray-900 btn-msl after:hidden text-white px-2 md:px-2 md:py-1 before:rounded-full">
          Modifier
        </button>
      </div>
    </div>
    <img src="{{ profileForm.value.pictureUrl }}" alt="image de profil" class="rounded-xl max-w-xs" />
  </form>
</div>
