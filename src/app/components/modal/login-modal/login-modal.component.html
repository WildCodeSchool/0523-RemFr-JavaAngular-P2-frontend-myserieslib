<div class="p-8 bg-zinc-800 overflow-hidden">
  <h2 class="text-center text-white text-xl">Reconnectez-vous pour pouvoir changer vos informations</h2>
  <form class="flex items-center mx-auto mt-8 gap-8" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <div>
        <label for="email" class="text-white">Email</label>
        <input
          type="text"
          appGlass
          formControlName="email"
          placeholder="Email"
          class="rounded-2xl peer block w-[20rem] border-1 px-3 py-2 leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 [ border-[1px] border-solid border-white border-opacity-30 ] [ shadow-black/70 shadow-2xl ] text-white"
        />
      </div>
      <div class="mt-4">
        <label for="password" class="text-white">Mot de passe</label>
        <input
          type="password"
          appGlass
          formControlName="password"
          placeholder="Mot de passe"
          class="rounded-2xl peer block w-[20rem] border-1 px-3 py-2 leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 [ border-[1px] border-solid border-white border-opacity-30 ] [ shadow-black/70 shadow-2xl ] text-white"
        />
      </div>
      <div class="flex justify-center mt-4">
        <button class="mt-4 bg-gray-900 btn-msl after:hidden text-white px-2 md:px-2 md:py-1 before:rounded-full">
          Valider
        </button>
      </div>
    </div>
  </form>
</div>
