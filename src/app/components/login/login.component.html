<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Email ou nom d'utilisateur</mat-label>
    <input matInput type="text" formControlName="email" />
    <mat-error
      *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
    >
      <div *ngIf="loginForm.get('email')?.hasError('required')">Email ou nom d'utilisateur requis</div>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error
      *ngIf="
        loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)
      "
    >
      <div *ngIf="loginForm.get('password')?.hasError('required')">Mot de passe requis</div>
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!isFormValid()">Connexion</button>

  <div class="signup-link">
    <p>PremiÃ¨re visite ?</p>
    <a [routerLink]="['/sign-up']">Inscrivez-vous ici</a>
  </div>
</form>
