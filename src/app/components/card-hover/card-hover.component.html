<div (click)="toggleCard()" [ngStyle]="{ 'background-image': 'url(' + card?.image + ')' }" class="cards">
  <div class="cards_in" [hidden]="!isClicked">
    <div class="cards_in_container">
      <div class="cards_in_title">
        <span>{{ card?.serie?.name }}</span>
      </div>
      <div class="cards_in_desc">
        <span>{{ card?.serie?.description }}</span>
      </div>
    </div>
  </div>
</div>
