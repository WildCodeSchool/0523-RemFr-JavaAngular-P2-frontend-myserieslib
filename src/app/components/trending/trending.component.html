<div class="trending-container">
  <h2 class="trending-title">Tendances</h2>
  <div class="trending-series">
    <div class="series-card" *ngFor="let series of trendingSeries">
      <img [src]="series.pictureUrlXS" alt="Series Poster" class="series-poster" />
      <h3 class="series-title">{{ series.name }}</h3>
    </div>
  </div>
</div>
