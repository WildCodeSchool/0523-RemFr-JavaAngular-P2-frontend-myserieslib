<div class="top relative">
  <splide [options]="options">
    <splide-slide *ngFor="let serie of seriesTrending">
      <div class="relative overflow-hidden card">
        <div class="transition h-[100%] poster">
          <img
            [src]="serie.pictureUrlXS"
            alt="serie.name"
            class="relative w-[100%] h-[60vh] md:h-[80vh] object-cover"
          />
        </div>
        <div class="details absolute px-10 md:px-16 md:w-[50%] w-full bottom-[10rem] flex flex-col">
          <h3 class="relative text-xl font-semibold text-white mb-4">En ce moment</h3>
          <h1 class="relative text-4xl md:text-6xl font-semibold text-white text-shadow">{{ serie.name }}</h1>
          <div class="relative flex flex-wrap text-gray-400">
            <div *ngFor="let category of serie.categories; let index = index" class="flex">
              <p class="text-base font-medium mt-4 mb-6 inline" *ngIf="index !== 0">&nbsp;-&nbsp;</p>
              <p class="text-base font-medium mt-4 mb-6 inline">{{ category.name }}</p>
            </div>
            <p class="text-base font-medium mt-4 mb-6">&nbsp;|&nbsp;{{ serie.releaseDate }}</p>
          </div>
          <p class="hidden md:block relative text-base font-medium text-white mt-4 mb-6 text-shadow">
            {{ serie.description }}
          </p>
        </div>
        <app-btn-add-desktop [id]="serie.id"></app-btn-add-desktop>
        <div class="md:hidden flex flex-row-reverse w-[100%] justify-around absolute p-10 bottom-0">
          <app-btn-add class="flex-end" [id]="serie.id"></app-btn-add>
          <app-btn-trailer [id]="serie.id"></app-btn-trailer>
        </div>
      </div>
    </splide-slide>
  </splide>
</div>
