<div class="grid grid-cols-2 gap-4 p-4 test">
  <div *ngFor="let serie of series">
    <div class="relative h-full" (click)="toggleShowName(serie)">
      <img src="{{ serie.pictureUrlXS }}" alt="" class="rounded-xl h-full" />
      <div
        *ngIf="serie.show"
        class="absolute top-0 left-0 w-full h-full flex flex-col p-4 bg-zinc-800/75 rounded-xl align-center"
      >
        <h3 class="text-white text-xl font-bold text-center mt-8">{{ serie.name }}</h3>
        <div class="w-1/2 mx-auto mt-8">
          <app-rating [rating]="serie.rating"></app-rating>
        </div>
        <div class="text-center mt-4">
          <div *ngFor="let category of serie.categories; let index = index" class="inline w-fit">
            <p class="text-white inline" *ngIf="index !== 0">-</p>
            <p class="text-white inline">{{ category.name }}</p>
          </div>
          <div>
            <button
              class="mt-4 bg-gray-900 btn-msl text-white px-2 md:px-4 md:py-1 before:rounded-full"
              (click)="redirectToDetail(serie)"
            >
              Voir plus
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
