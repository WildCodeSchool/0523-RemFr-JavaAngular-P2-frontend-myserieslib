<div class="grid md:grid-cols-5 grid-cols-2 p-6 md:p-10 gap-4 md:gap-10">
  <div *ngFor="let serie of series">
    <div class="relative h-full overflow-hidden card">
      <div class="transition h-[100%] rounded-xl poster">
        <img src="{{ serie.pictureUrlXS }}" alt="" class="rounded-xl h-full" />
      </div>
      <div class="details absolute w-[100%] bottom-[-240px] flex flex-col items-center">
        <h3 class="text-white text-sm md:text-xl font-bold text-center">{{ serie.name }}</h3>
        <div class="w-1/2 md:w-1/4 mx-auto md:mt-4">
          <app-rating [rating]="serie.rating"></app-rating>
        </div>
        <div class="text-center mt-4">
          <div *ngFor="let category of serie.categories; let index = index" class="inline w-fit">
            <p class="text-white inline" *ngIf="index !== 0">-</p>
            <p class="text-white text-sm inline">{{ category.name }}</p>
          </div>
          <div>
            <button
              class="mt-4 btn-msl text-white px-2 md:px-4 md:py-1 before:rounded-full"
              (click)="redirectToDetail(serie)"
            >
              Voir plus
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
