<div class="relative" [class.open]="open" (click)="open = false">
  <button type="button" class="btn btn-ghost btn-circle avatar mr-3" (click)="open = !open; $event.stopPropagation()">
    <div class="btn-msl p-1 h-8 before:rounded-full">
      <mat-icon class="mt-[-5px] text-2xl text-white">perm_identity | glass</mat-icon>
    </div>
  </button>
  <ul *ngIf="open" class="dropdown-menu mt-3 p-2 shadow bg-base-100 rounded-box w-52" id="dropdown-menu">
    <li *ngIf="open">
      <a class="justify-between">
        Profile
        <span class="badge">New</span>
      </a>
    </li>
    <li><a>Settings</a></li>
    <li><a>Logout</a></li>
  </ul>
</div>
