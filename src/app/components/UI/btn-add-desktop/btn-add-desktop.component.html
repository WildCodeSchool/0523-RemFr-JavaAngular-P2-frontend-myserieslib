
<div class="md:flex hidden absolute p-10 w-[50rem] bottom-0 justify-around">
  <button class="btn-msl flex items-center before:rounded-2xl after:w-[50%] py-3 px-6 gap-3" (click)="redirectToSerie()">
    <h2 class="text-white text-xl text-shadow">Bande annonce</h2>
    <mat-icon class="text-black bg-white rounded-[50%]">play_circle_outline</mat-icon>
  </button>
  <button  [ngClass]="{'hidden': isAlreadyInLibrary}" class="btn-msl flex items-center before:rounded-2xl py-2 px-4 ml-8 gap-3" (click)="addSerieToLibrary()">
    <h3 class="text-white text-xl text-shadow">Ajouter</h3>
    <mat-icon class="font-bold text-black bg-white rounded-[50%]">add_circle_outline</mat-icon>
  </button>
</div>
