<div class="text-white">
  <div class="mt-5 flex justify-between mb-10">
    <div appGlass class="p-4 rounded bg-main border border-gray-500 grid grid-cols-4 gap-2">
      <div [ngClass]="['col-span-1', 'rounded-full', 'h-12', 'w-12', 'flex-colo', 'bg-blue-700']">
        <mat-icon class="m-auto">library_books</mat-icon>
      </div>
      <div class="col-span-3">
        <h2>Total Categories</h2>
        <p class="mt-2 font-bold">{{ totalCategories }}</p>
      </div>
    </div>
    <button
      class="btn-msl h-10 flex items-center before:rounded-2xl after:hidden py-2 px-4 ml-8 gap-3"
      (click)="openCategoryModal()"
    >
      <h3 class="text-white text-xl">Ajouter</h3>
      <mat-icon class="font-bold text-black bg-white rounded-[50%]">add_circle_outline</mat-icon>
    </button>
  </div>
  <app-category-table [categories]="categories" (editCategory)="openCategoryModal($event)"></app-category-table>
</div>
