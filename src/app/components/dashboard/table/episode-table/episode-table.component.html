<div class="overflow-x-scroll overflow-hidden relative w-full">
  <table class="w-full table-auto border border-border divide-y divide-border">
    <thead>
      <tr appGlass>
        <th scope="col" class="text-sm text-left text-main font-semibold px-6 py-3 uppercase">Poster</th>
        <th scope="col" class="text-sm text-left text-main font-semibold px-6 py-3 uppercase">Nom</th>
        <th scope="col" class="text-sm text-left text-main font-semibold px-6 py-3 uppercase">Épisode</th>
        <th scope="col" class="text-sm text-left text-main font-semibold px-6 py-3 uppercase">Année</th>
        <th scope="col" class="text-sm text-left text-main font-semibold px-6 py-3 uppercase">Actions</th>
      </tr>
    </thead>
    <tbody class="bg-main divide-y divide-gray-600">
      <tr *ngFor="let episode of episodes; let i = index">
        <td class="text-sm text-left leading-6 whitespace-nowrap px-5 py-3">
          <div class="w-12 p-1 bg-dry border border-border h-12 rounded overflow-hidden">
            <img class="h-full w-full object-cover" [src]="episode.thumbnail" [alt]="episode?.title" />
          </div>
        </td>
        <td class="text-sm text-left leading-6 whitespace-nowrap px-5 py-3 truncate">{{ episode.title }}</td>
        <td class="text-sm text-left leading-6 whitespace-nowrap px-5 py-3">
          S{{ episode.seasonNumber }}.E{{ episode.episodeNumber }}
        </td>
        <td class="text-sm text-left leading-6 whitespace-nowrap px-5 py-3">{{ episode.releaseDate }}</td>
        <td class="flex items-center justify-around py-6">
          <ng-container>
            <button
              class="text-sm border border-border bg-dry flex-rows gap-2 text-border rounded py-2 px-2"
              (click)="editEpisode(episode)"
            >
              Editer
              <mat-icon class="text-sm text-green-500 border-2 border-green-500 rounded-md">edit</mat-icon>
            </button>
            <button class="bg-[#fe5388] text-white rounded flex-colo w-8 h-8" (click)="deleteEp(episode.id)">
              <mat-icon class="text-white">delete</mat-icon>
            </button>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</div>
