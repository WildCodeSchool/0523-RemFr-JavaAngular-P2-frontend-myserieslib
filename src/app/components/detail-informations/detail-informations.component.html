<div>
  <div class="flex flex-col items-center justify-center lg:flex">
    <div>
      <h1 class="text-3xl font-bold text-white mt-12 text-center">{{ serie.name }}</h1>
      <div class="cat_div">
        <div *ngFor="let category of serie.categories; let index = index">
          <p class="text-white cat_p">{{ category.name }}</p>
        </div>
      </div>
      <div class="w-1/2 mx-auto mt-4">
        <app-rating [rating]="serie.rating"></app-rating>
      </div>
      <p class="text-sm text-gray-400 text-center mt-4 p_desc">{{ serie.description }}</p>
    </div>
    <iframe
      class="youtube-video"
      [src]="serie.trailerSafe"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </div>
  <app-card-actor [actors]="serie.actors"></app-card-actor>
  <app-input
    *ngIf="userInfo"
    [userInfo]="userInfo"
    [serieId]="serie.id"
    (commentUpdated)="onCommentAdded()"
  ></app-input>
  <app-comment [serieId]="serie.id" [comments]="comments"></app-comment>
</div>
