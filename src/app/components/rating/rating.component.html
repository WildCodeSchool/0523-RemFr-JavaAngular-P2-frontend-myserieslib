<div class="flex justify-center align-center mx-auto">
  <div *ngFor="let star of ratings">
    <div *ngIf="star === 'full'">
      <img src="assets/icons/fullstar.png" alt="fullstar" />
    </div>
    <div *ngIf="star === 'half'">
      <img src="assets/icons/semi-star.png" alt="semistar" />
    </div>
    <div *ngIf="star === 'empty'">
      <img src="assets/icons/empty-star.png" alt="semistar" />
    </div>
  </div>
</div>
